version: '3.8'

services:
  database:
    image: mongo:latest
    container_name: mean-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - mean-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mean-backend
    ports:
      - "8080:8080"
    environment:
      - MONGO_URL=mongodb://database:27017/dd_db
      - PORT=8080
    depends_on:
      - database
    networks:
      - mean-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mean-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - mean-network

volumes:
  mongo-data:


networks:
  mean-network:
    driver: bridge
